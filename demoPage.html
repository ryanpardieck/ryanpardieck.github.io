<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		tr {
			white-space: nowrap;
		}
		.results {
			text-align: right;
			min-width: 6em;
			color: black;
		}
	</style>
	<script src="demo.js"></script>
</head>
<body>
<table>
	<tr>
		<td><button id="demoExtensionId">Extension ID</button></td>
		<td id="extensionIdContainer" class="results"><input type="text" name="extId" id="extensionIdInput"></td>
	</tr>
	<tr>
		<td><button id="demoRead">Read!</button></td>
	</tr>
	<tr>
		<td id="demoReadResults" align="left" class="results">(results)</td>
	</tr>
	<tr>
		<td><button id="demoWrite">Write!</button></td>
	</tr>
	<tr>
		<td id="demoWriteResults" align="left" class="results">(results)</td>
	</tr>
	<tr>
		<td><button id="demoErase">Erase!</button></td>
	</tr>
	<tr>
		<td id="demoEraseResults" align="left" class="results">(results)</td>
	</tr>
</table>
</body>
</html>
